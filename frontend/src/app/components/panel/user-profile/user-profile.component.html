<div class="page-title">
  <h1>Tu perfil</h1>
</div>

<div class="row">
  <div class="col col-xs-12 col-md-4 card" id="card-image-profile" [style.padding-bottom]="!imgTemp ? '0.5rem' : '1rem'">
    <label for="userImage" class="change-image-input">
      <img *ngIf="!imgTemp" [src]="user.avatar | image" alt="">
      <img *ngIf="imgTemp" [src]="imgTemp" alt="">
      <div class="overlay">
        <div class="text">
          <div class="svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"/></svg>
          </div>
        </div>
      </div>
    </label>
    <input type="file" id="userImage" (change)="uploadImage( $event.target.files[0] )" >
    <button class="btn btn-primary btn-full" [style.display]="!imgTemp ? 'none' : ''" (click)="updateUserImage()">Cambiar imagen perfil</button>    
  </div>

  <form ngNativeValidator #f="ngForm" action="" (submit)="updateUser(f)" class="contact-form col col-xs-12 col-md-8 card">
    <div class="wrap-contact">

      <div class="wrap-input validate-input">
        <label class="label-input" for="name">Nombre</label>
        <input id="name" [(ngModel)]="user.name" class="input" type="text" name="name" placeholder="¿Cómo te llamas?" required>
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input validate-input">
        <label class="label-input" for="surname">Apellidos</label>
        <input id="surname" [(ngModel)]="user.surname" class="input" type="text" name="surname" placeholder="¿Sería mucho pedir que nos dijeses cómo te apellidas?" required>
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input validate-input">
        <label class="label-input" for="email">Correo Electrónico</label>
        <input id="email" [(ngModel)]="user.email" class="input" type="text" name="email" placeholder="¿Qué correo quires que usemos para mandarte información importante?" required>
        <span class="focus-input"></span>
      </div>

      <div class="container-contact-form-btn">
        <button type="submit" class="btn btn-full btn-primary" [disabled]="!f.form.valid">
          Guardar
        </button>
      </div>

    </div>
  
  </form>

</div>
