<div id="themes" class="wrap-input validate-input" style="border-color: transparent; width: calc(100% - 12px)">
  <label *ngFor="let themename of themes">
    <input type="radio" [(ngModel)]="setting" name="theme" [value]="themename" (click)="sendTheme(themename)">
    <img src="/assets/slides-themes/{{themename}}/preview.png">
  </label>
</div>
